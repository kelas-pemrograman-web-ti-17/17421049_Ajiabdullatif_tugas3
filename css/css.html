<!doctype html>

<html lange="en">

<head>
    <meta charset="UTF-8";>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Daftar dulu </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="modal-dialog center">
  <div class="col-12 main-section">
    <div class="modal-content">
      <div class="col-12 title-login">
        <h1>Daftar Akun</h1>
      </div>
      <div class="col-12 from-input">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <input type="Nama" class"form-control" placeholder="Nama Anda" name="f_nama" required>
            </div>
            <div class="form-group">
              <input type="Tgl Lahir" class"form-control" placeholder="Tgl Lahir" name="f_tgl_lahir" required>
            </div>
            <div class="form-group">
              <input type="Tempat Lahir" class"form-control" placeholder="Tempat Lahir" name="f_tmpt_lahir" required>
            </div>
            <div class="form-group">
              <input type="Hoby" class"form-control" placeholder="Hoby" name="f_hoby" required>
            </div>
            <div class="form-group">
              <input type="email" class"form-control" placeholder="Email Address" name="f_email" required>
            </div>
            <div class="form-group">
              <input type="password" class"form-control" placeholder="Password" name="f_pass" required>
            </div>
            <button type="submit" class="btn btn-info">
              <i class="#"> </i> Daftar</button>
          </form>
      </div>
        <div class="col-12 signup">
            <a href="login.html">Menuju tempat login =>> </a>
        </div>


  </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>

</html>
